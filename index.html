<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Terminal Emulator</title>
  <link rel="stylesheet" href="xterm.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="connection-form">
    <input id="host" placeholder="Host" value="example.com">
    <input id="port" type="number" placeholder="Port" value="22">
    <input id="username" placeholder="Username" value="user">
    <input id="password" type="password" placeholder="Password">
    <input id="privateKey" placeholder="Private Key Path (optional)">
    <button onclick="connectSSH()">Connect</button>
  </div>
  <div id="terminal-container" style="display:none;"></div>
  <div id="sftp-panel" style="display:none;">
    <input id="sftp-dir" placeholder="Remote Dir" value="/">
    <button onclick="listSFTP()">List Files</button>
    <ul id="file-list"></ul>
    <input id="upload-local" placeholder="Local File Path">
    <input id="upload-remote" placeholder="Remote Path">
    <button onclick="uploadSFTP()">Upload</button>
    <input id="download-remote" placeholder="Remote File Path">
    <input id="download-local" placeholder="Local Path">
    <button onclick="downloadSFTP()">Download</button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="xterm.js"></script>
  <script src="fit-addon.js"></script>
  <script src="attach-addon.js"></script>
  <script src="app.js"></script>
</body>
</html>
